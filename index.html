<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生學習表現評語生成器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1></h1>
        <label for="studentName">學生名字:</label>
        <input type="text" id="studentName" placeholder="輸入學生名字">

        <label for="subject">學科:</label>
        <select id="subject">
            <option value="國文">國文</option>
            <option value="數學">數學</option>
            <option value="自然">自然</option>
            <option value="社會">社會</option>
        </select>

        <label for="performance">表現:</label>
        <select id="performance">
            <option value="優秀表現">優秀表現</option>
            <option value="良好表現">良好表現</option>
            <option value="需要改進">需要改進</option>
        </select>

        <button onclick="generateComment()">生成評語</button>

        <div id="comment" class="comment-box"></div>
    </div>
    <script src="script.js"></script>
</body>
